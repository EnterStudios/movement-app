<ion-header>
  <ion-navbar primary>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="settings">

  
  <ion-list>
    <ion-list-header>
      Controls
    </ion-list-header>
    <ion-item (click)="clear()">
       Clear Logs
      <ion-icon name="trash" item-right></ion-icon>
    </ion-item>
    <ion-item (click)="signout()">
       Sign out
      <ion-icon name="log-out" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Application
    </ion-list-header>
    
    <ion-item>Version: {{APP_VERSION}}</ion-item>
    
  </ion-list>

</ion-content>
