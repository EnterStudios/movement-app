<ion-content class="welcome">

  <ion-slides #slider pager [options]="slideOptions">

    <ion-slide style="background-color: #40E0D0" padding text-wrap>
      <h2>Welcome to Movemeant!</h2>
      <p>Movemeant is an app that helps you...</p>
    </ion-slide>

    <ion-slide style="background-color: #40E0D0" padding text-wrap>
      <ion-card>

      
        <ion-card-content>
          
          <ion-card-header>
    	      <span *ngIf="signupMode">Sign up</span>
            <span *ngIf="!signupMode">Sign in</span>
          </ion-card-header>

          <form (ngSubmit)="submitForm()" #loginForm="ngForm">
            <ion-list>

              <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input [(ngModel)]="credentials.username" type="text" value=""></ion-input>
              </ion-item>
              <ion-item *ngIf="signupMode">
                <ion-label floating>Email</ion-label>
                <ion-input [(ngModel)]="credentials.email" type="email" value=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="credentials.password" type="password" value=""></ion-input>
              </ion-item>
    
            </ion-list>

            <div padding>
              <button type="submit" block clear>Next</button>
            </div>
          </form>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button primary clear small (click)="toggleMode()">
              <div *ngIf="signupMode">Sign in</div>
              <div *ngIf="!signupMode">Sign up</div>
            </button>
          </ion-col>
        </ion-row>

      </ion-card>


    </ion-slide>

    <ion-slide style="background-color: #40E0D0" padding text-wrap>
    
      <ion-card>
          
          <ion-card-header>
    	      <span>What is your zipcode?</span>
          </ion-card-header>

          <ion-card-content>

            <ion-list>
              <ion-item>
                <ion-label floating>Zipcode</ion-label>
                <ion-input [(ngModel)]="zipcode" type="text" value=""></ion-input>
              </ion-item>
            </ion-list>

            <div padding>
              <button type="submit" block clear (click)="setZipCode()">Next</button>
            </div>

          </ion-card-content>

      </ion-card>

    
    </ion-slide>

    <ion-slide padding text-wrap>

        <h2>Welcome to {{ cohort }}</h2>

        <button clear (click)="goToApp()">Start!</button>

      </ion-slide>

  </ion-slides>

</ion-content>
